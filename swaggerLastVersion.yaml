definitions:
  Movie:
    type: object
    properties:
      id:
        type: string
        description: UUID of a movie.
        
      title:
        type: string
        description: Title of the movie.

      genres:
        type: array
        description: A list of the genres of a movie.
        items:
          $ref: '#/definitions/Genre'
        
      publishDate:
        type: string
        format: date
        description: Date the movie was released.
      url:
        type: string
        format: url
        description: A url to the page of the movie (imdb)
        
  ErrorModel:
    type: object
    required:
    - message
    - code
    properties:
      message:
        type: string
      code:
        type: integer
        minimum: 100
        maximum: 600
  
  SuccessModel:
    type: object
    required:
    - message
    - code
    properties:
      message:
        type: string
      code:
        type: integer
        minimum: 100
        maximum: 600
        

  Genre:
    type: object
    properties:
      id:
        type: string
        description: The uuid of a genre
      name:
        type: string
        description: The name of the genre
        
  PlaceType:
    type: object
    properties:
      id:
        type: string
        description: The UUID of the type
      name:
        type: string
        description: The name of the type
        
  Location:
    type: object
    properties:
      id:
        type: string
        description: The UUID of the location
      latitude:
        type: number
        description: The latitude of the location
      longitude:
        type: number
        description: The longitude of the location
        
  Place:
    type: object
    properties:
      id:
        type: string
        description: UUID of a place.
      name:
        type: string
        description: Name of the place.
      address:
        type: string
        description: Adress of the place.
      location:
        $ref: "#/definitions/Location"
      types:
        type: array
        description: The types for the place.
        items:
           $ref: '#/definitions/PlaceType'
      url:
        type: string
        format: url
        description: A url to the page of the place on google map
      icon: 
        type: string
        format: url
        description: A url to an image with the place
      phoneNumber:
        type: string
        description: The phone number of the place (for example if it is a restaurant)
      rating:
        type: number
        description: The rating of the place (not always present)
      vicinity: 
        type: string
        description: A vicinity of the place
      open_now:
        type: boolean
        description: is the place open now?
      schedule:
        type: string
        description: The place's schedule (optional)
      website:
        type: string
        format: url
        description: Place's website (not always present)
        
        
  SPARQL:
    type: object
    properties:
     response:
        type: string
        
  LoginResponse:
    type: object
    properties:
      userId:
        type: number
        format: integer
        description: 'The id of the logged user.'
      accessToken:
        type: string
        format: udid
        description: 'The access token used in the following requests.'      
        
  User:
    type: object
    properties:
      user_id:
        type: string
        description: "Unique identifier representing a specific user. You can make requests only for the user associated with the token that you send in the header of the requests"
      name: 
        type: string
        description: 'The name of the user.'
      email:
        type: string
        description: 'User email.'
      password:
        type: string
        description: 'Password of the user.'
      qrcode:
        type: string
        description: 'Qrcode generated for user. Used for login.'
      moviePreferences:
        type: array
        description: "List of User preferences"
        items:
          $ref: '#/definitions/Genre'
      placesPreferences:
        type: array
        description: "List of User preferences"
        items:
          $ref: '#/definitions/PlaceType'
      friends:
        type: array
        description: "List of friends"
        items:
          $ref: '#/definitions/User'
