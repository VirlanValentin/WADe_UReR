        items:
          $ref: '#/definitions/User'  
      movieLikes:
        type: array
        description: "List of liked entities"
        items: 
          $ref: '#/definitions/Movie'  
      placesLikes:
        type: array
        description: "List of liked entities"
        items: 
          $ref: '#/definitions/Place'